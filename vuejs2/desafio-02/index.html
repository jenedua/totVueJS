<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<div id="desafio">
    <!-- 1) Exiba um alert quando o botao for clicado-->
    <div>
        <button v-on:click="exibirAlerta">Exibir Alerta</button>
    </div>
    <!-- 2) Escute o evento "keyup" e armazene "valor" na propriedade data (dica: event.target.value)-->
    <div>
        <input type="text" v-on:keyup="valor = $event.target.value">
        <p>{{ valor }}</p>
    </div>
    <!--3) Ajuste o exempleo e parar disparar o evento quando a tecla for ENTER-->
    <div>
        <input type="text" v-on:keydown.enter="alterarValor">
        <p> {{ valor }} </p>
    </div>

</div>
<script src="app.js"></script>
