<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <div id="app">
       <h1 ref="aulaRef"> {{ aula }}</h1> 
       <h2>{{modulo}}</h2> 
        <button @click="alterarAula">Alterar Aula</button>
        <button @click="alterarModulo"> Alterar Modulo</button>
    </div>   
    

    <script>
        const vm = new Vue({
            el: '#app',
            data: {
                aula : 'Aula: usando Refs',
                modulo: 'Modulo: Instancia Vue'
            },
            methods: {
                alterarAula(){
                    this.aula += '#'
                },
                alterarModulo(){
                    this.modulo += '#'
                }


            }

        })
        vm.$refs.aulaRef.innerText= 'Alterado diretamento!! :('
    </script>
