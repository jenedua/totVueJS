<meta charset="UTF-8">
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

  <div id="blog-post-events-demo">
    <div :style="{ fontSize: postFontSize + 'em' }">

        <blog-post
            v-for="post in posts"
            :key="post.id"
            :post="post"
            v-on:enlarge-text="postFontSize +=0.1">
        </blog-post>
    </blog-post>
    </div>
  </div>

  <script>
      Vue.component('blog-post', {
      props: ['post'],
  template: `
    <div class="blog-post">
      <h3> {{post.id}} . {{ post.title }}</h3>
      <button v-on:click="$emit('enlarge-text')">Aumentar fonte</button>
      <div v-html="post.content"></div>
    </div>
  `
})

      new Vue({
        el: '#blog-post-events-demo',
        data: {
          posts: [
            { id: 1, title: 'Minha jornada com Vue' },
            { id: 2, title: 'Postagens com Vue' },
            { id: 3, title: 'Porque Vue é tão divertido' },
            
          ],
          postFontSize: 1

        }
      })
  </script>
